<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo">
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button class="button user-info__button-edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
      <div class="popup popup_type_card">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new">
            <input type="text" name="name" required class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button type="submit" class="button popup__button popup__button_disabled" disabled>+</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_profile">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close popup__close_type_profile">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_profile" name="user" novalidate>
            <input type="text" name="names" id="name-profile" class="popup__input popup__input_name" minlength="2" maxlength="30" required placeholder="Имя">
            <span class="error" id="name-profile-error">Это обязательное поле</span>
            <input type="text" name="about" id="job-profile" class="popup__input popup__input_job" minlength="2" maxlength="30" required placeholder="О себе">
            <span class="error" id="job-profile-error">Это обязательное поле</span>
            <button type="submit"class="button popup__button popup__button_type_profile" disabled>Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img src="" alt="" class="popup__image">
          <img src="./images/close.svg" alt="" class="popup__close popup__close_type_image">
        </div>
      </div>
    </div>
    <script src="./scripts/Api.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/UserInfo.js"></script>
    <script src="./scripts/Popup.js"></script>
    <script src="./scripts/CardList.js"></script>
    <script src="./scripts/Card.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
